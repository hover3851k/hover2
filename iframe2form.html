<html>
    <head>
        <title>rocket form</title>
    </head>
    <body bgcolor="#c7a4ce"><center>
        <fieldset>
            <legend>ENTER YOUR DETAILS</legend>
            <p style="color:rgb(190, 225, 206)" >Fill The Form To Book For Test Drive  </p>
        <table cellpadding="0">
            <form action="iframe2success.html" target="_blank"><thead>
        <th style="color:#3f0818">PERSONAL INFORMATION</th>
            </thead>
            <tr>
            <td><label for="name">Enter Your Full Name:</label></td>
            <td><input type="text" name="name" id="name"maxlength="25"  placeholder="Enter Full Name"></td></tr>
           <tr><td><label for="email">Enter Your Email Adress:</label></td>
            <td><input type="email" id="email" name="email" placeholder="sample@gmail.com" required/></td></tr>
            <tr><td><label for="mobile">Enter Mobile Number:</label></td>
            <td><input id="mobile" type="tel" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="123-456-7890" required/></td></tr>
            <tr>
                <th style="color:#3f0818">TEST DRIVE DETAILS</th>
            </tr>
            <tr>
                <td><label for="date">Enter Date:</label></td>
                <td><input type="date" id="date" name="date"></td>
            </tr>
            <tr><td><label for="time">Enter Time:</label></td>
            <td><input type="time" id="time"></td></tr>
            <tr>
                <th style="color:#3f0818">
                    VECHILE INFORMATION
                </th>
            </tr>
            <tr>
                <td>
                    <label for="model">Select Spaceship Model:</label>
                </td>
                <td>
                    <select id="model">
                        <option value="ORIAN EXPLORER">ORIAN EXPLORER</option>
                        <option value="TITAN X1">TITAN X1</option>
                        <option value="VULCAN S3">VULCAN S3</option>
                        <OPTION VALUE="NOVA FALCON">NOVA FALCON</OPTION>
                        <OPTION VALUE="PHOENIX XR">PHEONIX XR</OPTION>
                        <OPTION VALUE="COMET SPRINT">COMET SPRINT</OPTION>
                        <OPTION VALUE="ZENITH PRIME">ZENITH PRIME</OPTION>
                        <OPTION VALUE="ARTEMIS VANGUARD">ARTEMIS VANGUARD</OPTION>
                        <OPTION VALUE="AURORA H2" SELECTED>AURORA H2</OPTION>
                        <OPTION VALUE="NEBULA RANGER">NEBULA RANGER</OPTION>
                    </select>
                </td></tr><tr>
                <td><label for="premium"></label>Premium Models:</td>
                <td>
                    <select id="spaceship" >
                        <option value="star-voyager">Star Voyager</option>
                        <option value="galactic-pioneer">Galactic Pioneer</option>
                        <option value="nebula-quest">Nebula Quest</option>
                        <option value="eclipse-explorer">Eclipse Explorer</option>
                        <option value="odyssey-cruiser">Odyssey Cruiser</option>
                    </select>
                </td></tr>
            </tr>
            <tr>
                <td>
                    <label for="licence">Enter Space Licence Number:</label>
                </td>
                <td><input type="text" maxlength="15" size="15" placeholder="Enter Corrct Number"></td>
            </tr>
            <tr>
                <td>
                    <label for="document">Upload Space Licence Doument:</label>
                </td>
                <td><input id="document" name="document" type="file"></td>
            </tr>
            <tr>
                <td><label for="experience">Experience With:</label>
                </td>
                <td>
                  <select id="rockets" name="rockets">
                        <option value="falcon9">SpaceX Falcon 9</option>
                        <option value="falconheavy">SpaceX Falcon Heavy</option>
                        <option value="starship">SpaceX Starship</option>
                        <option value="saturnv">Saturn V</option>
                        <option value="atlasv">Atlas V</option>
                        <option value="deltaiv">Delta IV</option>
                        <option value="ariane5">Ariane 5</option>
                        <option value="electron">Rocket Lab Electron</option>
                        <option value="longmarch5">Long March 5</option>
                        <option value="vega">Vega</option>
                    </select>
            
                </td>
            </tr>
            <tr>
                <td>
                    <label for="address">Enter Your Adress:</label>
                </td>
                <td>
                    <textarea id="address" rows="5" cols="30" placeholder="Enter Detailed Address"></textarea>
                </td>
            </tr>
            <tr>
                <td><label for="experience duration">Experience Duration</label></td>
                <td><input type="radio" id="experience duration" name="experience duration">YES</td>
            </tr>
            <tr>
                <td></td>
                <td><input id="experience duration" name="experience duration" type="radio">NO</td>
            </tr>
            <tr>
                <th>
                    PRIVACY POLICIES
                </th>
                </tr>
                <tr>
                <td>
                    <input type="checkbox" name="privacy policy" id="privacy policy">I agree the policy
                </td>
            </tr>
            <tr>
                <td colspan="2"><a href="C:\Users\pulip\Desktop\page2.html">All privacy policies included in this</a></td>
            </tr>
            <tr>
                <td colspan="2"><input type="checkbox" name="readed privacy policy">I acknowledge all the privacy policy</td>
            </tr>
            <tr>
                <td colspan="2" align="center"><input type="submit" value="submit" name="submit"></td>
            </tr>
        </form>
    </table></center>
</fieldset>
    </body>
</html>
